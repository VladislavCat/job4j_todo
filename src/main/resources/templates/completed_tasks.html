<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Список задач</title>
</head>
<body>
<div class="container">

    <nav class="nav nav-tabs">
            <a class="nav-item nav-link active" href="#">Все задачи</a>
            <a class="nav-item nav-link" th:href="@{/completed_tasks}">Выполненные</a>
            <a class="nav-item nav-link" th:href="@{/unexecuted_task}">Невыполненные</a>
            <a class="nav-item nav-link" th:href="@{/formRegistration}">Регистрация</a>
            <a class="nav-item nav-link" th:if="${user.username == 'Гость'}" th:href="@{/loginPage}">
                <span th:text="${user.username}"></span>
                <span> | Войти</span>
            </a>
                <a class="nav-item nav-link" th:if="${user.username != 'Гость'}" th:href="@{/logout}">
                <span th:text="${user.username}"></span>
            <span> | Выйти</span>
            </a>
    </nav>
    <div class="row pt-3">
        <h2>
            Все задачи
        </h2>
    </div>

    <div class="row pt-3">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Задача</th>
                <th scope="col">Поставил задачу</th>
                <th scope="col">Дата и время создания задачи</th>
                <th scope="col">Статус задачи</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}" th:if="task.done">
                <td th:text="${task.id}"/>
                <td>
                    <a th:href="@{|/detail_task/${task.id}|}" th:text="${task.description}"/>
                </td>
                <td>
                    <span th:text="${task.user.username}"/>
                </td>
                <td>
                    <span th:text="${task.created}"/>
                </td>
                <td class="table-success">
                    Задание выполнено.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row pt-3">
        <a class="btn btn-primary" th:href="@{/formAddTask}" role="button">Добавить задание</a>
    </div>
</div>
</body>
</html>
