<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TODO список</title>
</head>
<body>
<div class="container">

    <nav class="nav nav-tabs">
        <a class="nav-item nav-link active" href="@{/all_tasks}">Все задачи</a>
        <a class="nav-item nav-link" th:href="@{/completed_tasks}">Выполненные</a>
        <a class="nav-item nav-link" th:href="@{/unexecuted_task}">Невыполненные</a>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 60%">
            <div class="card-header">
                <h3>Подробное описание задачи</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th scope="col">Номер задачи</th>
                        <td>
                            <span th:text="${task.id}"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Описание</th>
                        <td>
                            <span th:text="${task.description}"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Автор задачи</th>
                        <td>
                            <span th:text="${task.user.username}"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Дата создания</th>
                        <td th:text="${task.created}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Статус</th>
                        <td class="table-success" th:if="${task.done}">Выполнено</td>
                        <td class="table-warning" th:if="${!task.done}">Невыполнено</td>
                    </tr>
                </table>
                <div>
                    <div class="btn-group-vertical" role="group" aria-label="Basic example">
                        <form th:action="@{|/completeTask/${task.id}|}" method="POST">
                            <button th:if="${!task.done}" type="submit" class="btn btn-success">Выполнил</button>
                        </form>
                        <a th:if="${!task.done}" class="btn btn-info" th:href="@{|/formEdit/${task.id}|}" role="button">Редактировать</a>
                        <form th:action="@{|/deleteTask/${task.id}|}" method="POST">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
